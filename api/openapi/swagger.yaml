        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CommentUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: 无权限
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: 评论不存在
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 更新评论
      tags:
      - 评论
  /comments/{id}/replies:
    get:
      description: 获取指定评论的回复列表
      parameters:
      - description: 评论ID
        in: path
        name: id
        required: true
        type: integer
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取评论回复列表
      tags:
      - 评论
  /comments/{video_id}:
    post:
      consumes:
      - application/json
      description: 对指定视频发表评论
      parameters:
      - description: 视频ID
        in: path
        name: video_id
        required: true
        type: integer
      - description: 评论内容
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CommentCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 发表成功
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: 视频不存在
          schema:
            $ref: '#/definitions/response.ErrorResponse'
