        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: 无权限
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: 评论不存在
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 删除评论
      tags:
      - 评论
    put:
      consumes:
      - application/json
      description: 更新指定评论的内容
      parameters:
      - description: 评论ID
        in: path
        name: id
        required: true
        type: integer
