      - 评论
  /comments/my/list:
    get:
      description: 获取当前用户发表的评论列表
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取我的评论列表
      tags:
      - 评论
  /comments/video/{video_id}:
    get:
      description: 获取指定视频的评论列表
      parameters:
      - description: 视频ID
        in: path
        name: video_id
        required: true
        type: integer
      - description: 父评论ID
        in: query
        name: parent_id
        type: integer
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取视频评论列表
      tags:
      - 评论
