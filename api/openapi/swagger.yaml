basePath: /api/v1
definitions:
  dto.AuthorBrief:
    properties:
      avatar:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
  dto.BatchFavoriteStatusRequest:
    properties:
      video_ids:
        items:
          type: integer
        maxItems: 100
        minItems: 1
        type: array
    required:
    - video_ids
    type: object
  dto.BatchFollowStatusRequest:
    properties:
      user_ids:
        items:
          type: integer
        maxItems: 100
        minItems: 1
        type: array
    required:
    - user_ids
    type: object
  dto.CommentCreateRequest:
    properties:
      content:
        maxLength: 1000
        minLength: 1
        type: string
      parent_id:
        type: integer
    required:
    - content
    type: object
  dto.CommentUpdateRequest:
    properties:
      content:
        maxLength: 1000
        minLength: 1
        type: string
    required:
    - content
    type: object
  dto.LoginRequest:
    properties:
      password:
        maxLength: 255
        minLength: 6
        type: string
      username:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - password
    - username
    type: object
  dto.RegisterRequest:
    properties:
      avatar:
        maxLength: 500
        type: string
      background_image:
        maxLength: 500
        type: string
      password:
        maxLength: 255
        minLength: 6
        type: string
      user_role:
        enum:
        - user
        - admin
        type: string
      username:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - password
    - username
    type: object
  dto.SearchVideoData:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      videos:
        items:
          $ref: '#/definitions/dto.SearchVideoInfo'
        type: array
    type: object
  dto.SearchVideoInfo:
    properties:
      author_id:
        type: integer
      author_name:
        type: string
      comment_count:
        type: integer
      cover_url:
        type: string
      description:
        type: string
      favorite_count:
        type: integer
      highlight:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
      id:
        type: integer
      play_url:
        type: string
      publish_time:
        type: integer
      title:
        type: string
      view_count:
        type: integer
    type: object
  dto.TokenData:
    properties:
      expires_in:
        type: integer
      token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/dto.UserInfo'
    type: object
  dto.UserInfo:
    properties:
      avatar:
        type: string
      background_image:
        type: string
      follow_count:
        type: integer
      follower_count:
        type: integer
      id:
        type: integer
      user_name:
        type: string
      user_role:
        type: string
    type: object
  dto.UserUpdateRequest:
    properties:
      avatar:
        maxLength: 500
        type: string
      background_image:
        maxLength: 500
        type: string
      username:
        maxLength: 255
        minLength: 1
        type: string
    type: object
  dto.VideoInfo:
    properties:
      author:
        $ref: '#/definitions/dto.AuthorBrief'
      author_id:
        type: integer
      comment_count:
        type: integer
      cover_url:
        type: string
      created_at:
        type: string
      description:
        type: string
      duration:
        type: integer
      favorite_count:
        type: integer
      file_format:
        type: string
      file_size:
        type: integer
      height:
        type: integer
      id:
        type: integer
      play_url:
        type: string
      publish_time:
        type: integer
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
      view_count:
        type: integer
      width:
        type: integer
    type: object
  dto.VideoListData:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      videos:
        items:
          $ref: '#/definitions/dto.VideoInfo'
        type: array
    type: object
  dto.VideoUpdateRequest:
    properties:
      description:
        type: string
      status:
        enum:
        - pending
        - processing
        - published
        - failed
        - deleted
        type: string
      title:
        maxLength: 200
        minLength: 1
        type: string
    type: object
  response.ErrorInfo:
    properties:
      code:
        type: integer
      message:
        type: string
      type:
        type: string
    type: object
  response.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.ErrorInfo'
    type: object
  response.Response:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
host: 127.0.0.1:8000
info:
  contact:
    email: support@vida.com
    name: API Support
  description: 视频分享平台 API 服务
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Vida-Go API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录获取 JWT Token
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.TokenData'
              type: object
        "400":
          description: 请求参数无效
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: 用户登录
      tags:
      - 认证
  /auth/logout:
    post:
      description: 用户登出（当前仅返回成功）
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 用户登出
      tags:
      - 认证
  /auth/me:
    get:
      description: 获取当前登录用户的详细信息
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserInfo'
              type: object
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 获取当前用户信息
      tags:
      - 认证
  /auth/register:
    post:
      consumes:
      - application/json
      description: 注册新用户账号
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 注册成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserInfo'
              type: object
        "400":
          description: 请求参数无效
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: 用户注册
      tags:
      - 认证
  /comments/{id}:
    delete:
      description: 删除指定评论
